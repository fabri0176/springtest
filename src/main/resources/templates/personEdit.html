<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar | Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos de la Persona</h1>
        <a th:href="@{/}">Volver</a>
        <br>
        <form th:action="@{/save}" method="post" th:object="${person}">
            <input type="hidden" name="id" th:field="*{id}">
            <label for="first_name">Nombre:</label>
            <input type="text" name="first_name" th:field="*{first_name}">
            <br>

            <label for="last_name">Apellidos:</label>
            <input type="text" name="last_name" th:field="*{last_name}">
            <br>
            <label for="phone">Tel√©fono</label>
            <input type="tel" name="phone" th:field="*{phone}">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" th:field="*{email}">
            <br>
            <input type="submit" name="guardar" value="Guardar" >
        </form>
    </body>
</html>
